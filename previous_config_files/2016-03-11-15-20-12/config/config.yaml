ball_devices:
    bd_trough:
        tags: trough, home
        entrance_switch: s_troughEnter
        eject_coil: c_TroughEnter
        confirm_eject_type: target
        eject_targets: bd_plunger, playfield
        entrance_count_delay: 500ms
    bd_drain:
        tags: drain
        entrance_switch: s_drain
        eject_coil: c_drain_eject
        confirm_eject_type: count
        exit_count_delay: 500ms
        eject_targets: bd_trough, bd_plunger, playfield
    bd_plunger:
        tags: ball_add_live
        ball_switches: s_PlungerLane
        entrance_count_delay: 500ms
        eject_coil: c_Plunger
        eject_targets: playfield
        exit_count_delay: 1000ms
        confirm_eject_type: count
        mechanical_eject: true
    bd_top_right_vuk:
        ball_switches: s_TopRightVUK
        entrance_count_delay: 500ms
        eject_coil: c_TopRightVUK
        eject_targets: playfield
        exit_count_delay: 500ms
        confirm_eject_type: count
    bd_lower_vuk:
        ball_switches: s_LowerVUKOpto
        entrance_count_delay: 600ms
        eject_coil: c_LowerVUK
        eject_targets: playfield
        exit_count_delay: 800ms
        confirm_eject_type: count
    bd_top_kicker:
        ball_switches: s_TopKicker
        entrance_count_delay: 500ms
        eject_coil: c_TopKicker
        eject_targets: playfield, bd_top_right_vuk
        exit_count_delay: 500ms
        confirm_eject_type: count


