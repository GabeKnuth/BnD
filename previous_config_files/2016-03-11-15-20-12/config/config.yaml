# Using this only for special shots that need to be grouped togehter or 
# require a sequence of switches. 

shots:
# Shots to group
    left_lane:
        switch: s_LeftLane
        led: l_world_tour
    right_lane:
        switch: s_RightLane
        led: l_money_bags

#Shot with sequences
    right_ramp_full_loop:
        switch_sequence: s_rightRampOpto, s_LeftRampOpto
        time: 1000ms
    subway_shot: # Seems like a weird name, but probably should have this one
        switch_sequence: s_SubwayOpto, s_LowerVUKOpto
        time: 500ms


