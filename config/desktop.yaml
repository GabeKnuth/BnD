#config_version=5

# Override config for "desktop" mode which renders both the LCD and DMD in a
# single on-screen window.

# To use, run the mpf-mc like this:
# mpf mc -c desktop

config:
  - machine_config.yaml

# Todo: Does -x do this already? Do I need this?
hardware:
  #_overwrite: true will completely replace the existing hardware: section
  platform: smart_virtual
  rgb_dmd: smart_virtual

displays:
  window:
    width: 1024
    height: 768
  stage:
    width: 800
    height: 480
  dmd:
    width: 128
    height: 32
    default: true

window:
  width: 1024
  height: 768
  title: Mission Pinball Framework - Brooks & Dunn
  resizable: false
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window  

slides:
  desktop:
    - type: display
      source_display: stage
      width: 800
      height: 480
      y: top-50
      anchor_y: top
    - type: rectangle
      color: aa0000
      width: 840
      height: 520
      corner_radius: 20
      anchor_y: top
      y: top-30
    - type: display
      source_display: dmd
      width: 640
      height: 160
      y: 31
      anchor_y: bottom
      effects:
        - type: color_dmd
          dots_x: 128
          dots_y: 32
          #dot size: .75
          background_color: 000000
    - type: rectangle
      width: 642
      height: 162
      anchor_y: bottom
      y: 30
    - type: text
      text: MISSION PINBALL FRAMEWORK
      anchor_y: top
      y: top-3
      font_size: 30


slide_player:
  init_done:
    desktop:
      target: window
