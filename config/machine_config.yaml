machine:
  balls_installed: 4

# Hide mouse cursor from screen in game
# kivy_config:
#   graphics:
#     show_cursor: false

virtual_platform_start_active_switches: s_drain, s_trough_enter

scriptlets: cards.Cards

mpf:
  default_show_sync_ms: 500 #Why is this here?
  default_light_hw_update_hz: 10

game:
  balls_per_game: 3
  allow_start_with_loose_balls: True
  allow_start_with_ball_in_drain: True
  max_players: 4

