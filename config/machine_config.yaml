machine:
  balls_installed: 4

kivy_config:
  graphics:
    show_cursor: false

virtual_platform_start_active_switches: s_drain, s_trough_enter

scriptlets: cards.Cards

mpf:
  default_show_sync_ms: 500
  default_led_hw_update_hz: 10

game:
  balls_per_game: 3
  allow_start_with_loose_balls: True
  allow_start_with_ball_in_drain: True
  max_players: 4

sound_system:
    master_volume: .2
    tracks:
       music:
          simultaneous_sounds: 1
          volume: .8
       voice:
          simultaneous_sounds: 1
          volume: 1.0
       sfx:
          simultaneous_sounds: 8
          volume: 1.0

logging:
  file:
    event_manager: full
    #show_controller: full

assets:
    sounds:
        default:
            load: preload
        music:
            track: music
        sfx:
            track: sfx
        voice:
            track: voice
    videos:
        default:
            load: on_demand

modes:
  - albums
  - base
  - bonus
  - extra_ball_lit
  - hilo
  - hilo_lit
  - honky_tonk_multiball
  - jukebox_hurryup
  - jukebox_mode
  - jukebox_two_ball
  - light_lock
  - light_metal_rodeo
  - light_mission_select
  - managers_choice
  - metal_rodeo
  - mission_rotator
  - money_bags
  - music_awards
  - mystery
  - mystery_lit
  - play_poker
  - quarters
  - quarters_multiball
  - skill_shot
  - weak_flippers
  - wizard_advance_lit
  - world_tour

widget_styles:
  dmd_huge:
      font_name: big_noodle_titling
      font_size: 20

config:
  - display

playfields:
  playfield:
    tags: default
    enable_ball_search: true
    ball_search_interval: 150ms

