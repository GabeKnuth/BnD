#config_version=5

# Mission Pinball Framework display configuration file for Brooks & Dunn

# ASCII art headings generated from
# http://patorjk.com/software/taag/#p=display&h=0&v=2&c=bash&f=Univers&t=game%0Asetup%0A%0A

# Instructions for this config file:
# http://docs.missionpinball.org/en/latest/config/index.html

# Created by Brian Madden & Gabe Knuth

mpf-mc:
  fps: 30

assets:
  images:
    default:
      load: preload
    preload:
      load: preload
      test_key: test_value
    on_demand:
      load: on_demand
    mode_start:
      load: mode_start

slides:
  dmd_boot_slide:
    widgets:
      - type: text
        text: MISSION PINBALL FRAMEWORK
        style: small #dmd_small
        color: red
        y: 23
        x: 65
      - type: text
        text: MPF-MC (machine|mpfmc_ver)
        color: red
        style: small #dmd_small
        y: 16
      - type: text
        text: WAITING FOR MPF CONNECTION
        style: small #dmd_small
        color: red
        x: 65
        y: 3

  stage_boot:
    widgets:
      - type: text
        text: BROOKS 'N DUNN
        style: huge #dmd_huge
        font_size: 160

