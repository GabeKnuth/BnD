#config_version=4

# Mission Pinball Framework display configuration file for Brooks & Dunn

# ASCII art headings generated from
# http://patorjk.com/software/taag/#p=display&c=bash&f=Alligator&t=Mission%0APinball%0AFramework

# Instructions for this config file:
# http://docs.missionpinball.org/en/stable/config/index.html

# Created by Brian Madden & Gabe Knuth



mpf-mc:
  fps: 60

assets:
    images:
        default:
            load: preload
        preload:
            load: preload
            test_key: test_value
        on_demand:
            load: on_demand
        mode_start:
            load: mode_start

slides:
  dmd_boot:
    widgets:
      - type: text
        text: DMD DISPLAY
        color: red
        style: dmd_small

  stage_boot:
    widgets:
      - type: text
        text: STAGE DISPLAY

slide_player:
  init_done:
    dmd_boot:
      target: dmd
    stage_boot:
      target: stage
  mode_attract_started:  # this doesn't work??? #todo
    dmd_boot:
      action: remove
    stage_boot:
      action: remove

  #loading_assets: asset_status

widget_styles:
  space title huge:
    font_name: DEADJIM
    font_size: 29
    antialias: true
    adjust_top: 3
    adjust_bottom: 3
  space title:
    font_name: DEADJIM
    font_size: 21
    antialias: true
    adjust_top: 2
    adjust_bottom: 3
  tall title:
    font_name: big_noodle_titling
    font_size: 20
  stage:
    font_size: 30


