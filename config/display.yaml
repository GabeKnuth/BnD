mpf-mc:
  fps: 60

window:
  width: 800
  height: 480
  title: Mission Pinball Framework - Brooks & Dunn
  resizable: false
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: stage

displays:
  stage:
    height: 480
    width: 800
  dmd:
    width: 128
    height: 32
    default: true

physical_rgb_dmds:
  smartmatrix:
    brightness: .5

assets:
    images:
        default:
            load: preload
        preload:
            load: preload
            test_key: test_value
        on_demand:
            load: on_demand
        mode_start:
            load: mode_start

