machine:
    # HZ: 60
  balls_installed: 3

#virtual_platform_start_active_switches: s_drain, s_trough_enter

hardware:
  platform: fast
  driverboards: fast
  rgb_dmd: smartmatrix

fast:
  ports: /dev/tty.usbserial-141C, /dev/tty.usbserial-141B #, /dev/tty.usbserial-141A
  # Brian, comment out for Gabe
  #  ports: /dev/tty.usbserial-1415C, /dev/tty.usbserial-1415B #, /dev/tty.usbserial-1415A
  config_number_format: int
  #debug: true

smartmatrix:
#    port: /dev/tty.usbmodem1030681
    port: com3

game:
  balls_per_game: 3
  allow_start_with_loose_balls: True
  allow_start_with_ball_in_drain: True
  max_players: 4

led_settings:
    default_led_fade_ms: 200

modes:
  - base
  - skill_shot
  - jukebox_hurryup
  - managers_choice_base
  - managers_choice_multiball
  - managers_choice_timed_mode
  - managers_choice_lit
  - mystery_lit
  - wizard_advance_lit

config:
  - display

playfields:
  playfield:
    tags: default


