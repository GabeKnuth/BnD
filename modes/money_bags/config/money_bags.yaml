    hit_events: seq_shot_spinner_to_vuk_hit
    profile: advertise
    show_tokens:
      light: l_center_longhorn
    disable_events: timer_money_bags_timer_complete, shot_spinner_to_vuk_flashing_hit, mode_money_bags_ending
