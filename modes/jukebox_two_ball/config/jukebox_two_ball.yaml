slides:
  jb2b_dmd_shoot_loop:
    widgets:
      - type: text
        text: (score)
        anchor_y: top
        style: huge #dmd_huge
        number_grouping: true
        y: top-2
        anchor_x: right
        x: right-1
      - type: text
        text: SHOOT JUKEBOX LOOP!
        style: small #dmd_small
        anchor_y: bottom
        y: bottom+1
        anchor_x: right
        x: right-1
      - type: video
        video: jb2b_jukebox
        anchor_x: left
        x: left
        end_behavior: loop
  jb2b_dmd_shoot_ramp:
    widgets:
      - type: text
        text: (score)
        anchor_y: top
        style: huge #dmd_huge
        number_grouping: true
        y: top-2
        anchor_x: right
        x: right-1
      - type: text
        text: SHOOT RIGHT RAMP!
        style: small #dmd_small
        anchor_y: bottom
        y: bottom+1
        anchor_x: right
        x: right-1
      - type: video
        video: jb2b_jukebox
        anchor_x: left
        x: left
        end_behavior: loop
  jb2b_dmd_intro:
    widgets:
      - type: text
        text: MULTIBALL
        style: huge #dmd_huge
        font_size: 0
        color: yellow
        animations:
          show_slide:
            - property: font_size
              value: 60
              duration: .3s
            - property: font_size
              value: 30
              duration: .1s
            - property: font_size
              value: 60
              duration: .2s
            - property: font_size
              value: 40
              duration: .1s
            - property: opacity
              value: 0
              duration: .3s
      - type: rectangle
        width: 128
        height: 32
        color: black
        animations:
          show_slide:
            - property: opacity
              value: 100
              duration: .7s
            - property: opacity
              value: 0
              duration: .3s
      - type: text
        text: "LONGHORN MULTIBALL!"
        anchor_y: top
        style: big #dmd_big
        y: top-1
        anchor_x: right
        x: right-1
      - type: text
        text: "Shoot         to"
        style: small #dmd_small
        anchor_y: bottom
        y: center-5
        anchor_x: right
        x: right-10
      - type: text
        text: JACKPOT
        style: small #dmd_small
        anchor_y: bottom
        y: center-5
        anchor_x: right
        x: right-25
        color: lime
      - type: text
        text: light
        style: small #dmd_small
        anchor_y: bottom
        y: bottom+4
        anchor_x: right
        x: right-74
      - type: text
        text: Double Jackpot
        style: small #dmd_small
        anchor_y: bottom
        y: bottom+4
        anchor_x: right
        x: right-1
        color: red
      - type: image
        image: jb2b_still
        anchor_x: left
        x: left
  ball_saved:
    widgets:
      - type: text
        text: BALL SAVED!
        expire: 2s
        style: huge #dmd_huge

