timers:
  jb_super_jackpot_timer:
    start_value: 6
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - event: start_jb_super_jackpot_timer
        action: start
      - event: stop_jb_super_jackpot_timer
        action: stop
      - event: reset_jb_super_jackpot_timer
        action: reset

