event_player:
  mode_jukebox_two_ball_started:
    - fade_out_base_music
    - stop_quarters_mode
    - block_jukebox_hits
    - start_achievements|2s
    - stop_mission_select
    - enable_jb_single_jackpot
  mode_jukebox_two_ball_stopping:
    - fade_in_base_music
    - start_quarters_mode
    - unblock_jukebox_hits
    - light_mission_select
  jb_single_jackpot_hit:
    - enable_jb_double_jackpot
    - disable_jb_single_jackpot
  jb_double_jackpot_hit:
    - enable_jb_super_jackpot
    - start_jb_super_jackpot_timer
    - disable_jb_double_jackpot
  jb_super_jackpot_hit:
    - enable_jb_single_jackpot
    - disable_jb_super_jackpot
    - stop_jb_super_jackpot_timer
    - reset_jb_super_jackpot_timer|0.1s
  timer_jb_super_jackpot_timer_complete:
    - enable_jb_single_jackpot
    - disable_jb_super_jackpot
    - reset_jb_super_jackpot_timer|0.1s
  multiball_jukebox_two_ball_ending:
    - disable_jb_single_jackpot
    - disable_jb_double_jackpot
    - disable_jb_super_jackpot
    
