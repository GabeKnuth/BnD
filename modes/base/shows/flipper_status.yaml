#show_version=5
#show_version=4 # Left for reference. Did NOT double check


- duration: 2s
  slides:
    flipper_status_intro:
      widgets:
        - type: text
          text: STATUS REPORT
          style: big #dmd_big
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet
- duration: 2s
  slides:
    flipper_status_ball:
      widgets:
        - type: text
          text: (machine|credits_string)
          style: big #dmd_big
          y: 22
        - type: text
          text: BALL (ball)
          style: big #dmd_big
          y: 10
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet
- duration: 2s
  slides:
    flipper_status_jackpot:
      widgets:
        - type: text
          text: "JACKPOT VALUE:"
          style: big #dmd_big
          y: 22
        - type: text
          text: (player|jackpot)
          style: big #dmd_big
          y: 10
          number_grouping: true
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet
- duration: 2s
  slides:
    flipper_status_quarters:
      widgets:
        - type: text
          text: "QUARTERS: (player|quarters)"
          style: big #dmd_big
          y: 22
        - type: text
          text: "BONUS MULTIPLIER: (player|bonus_multiplier)X"
          style: big #dmd_big
          y: 10
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet
- duration: 2s
  slides:
    flipper_status_wizard:
      widgets:
        - type: text
          text: "WIZARD VALUE:"
          style: big #dmd_big
          y: 22
        - type: text
          text: (player|wizard_score)
          style: big #dmd_big
          y: 10
          number_grouping: true
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet
- duration: 2s
  slides:
    flipper_status_jukebox:
      widgets:
        - type: text
          text: "JUKEBOX HITS: (player|lb_jukebox_counter_count)"
          style: big #dmd_big
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet

- duration: 2s
  slides:
    flipper_status_albums:
      widgets:
        - type: text
          text: "ALBUMS: (player|num_albums)"
          style: big #dmd_big
          y: 22
        - type: text
          text: "ALBUM VALUE: (player|album_value)"
          style: medium 
          y: 10
          number_grouping: true
        - type: line
          points: 1, 0, 1, 32, 128, 32, 128, 1, 1, 1
          color: red
        - type: line
          points: 2, 1, 2, 31, 127, 31, 127, 2, 2, 2
          color: violet


