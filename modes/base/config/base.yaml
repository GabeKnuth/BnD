    album_rotator:
      show: album_rotator
      states:
        - name: silver
        - name: gold
        - name: platinum
        - name: double
        - name: quintuple
      loop: yes
      player_variable: lit_album

    managers_choice:
        states:
          - name: unlit
            show: off
          - name: lit
            show: flash
          - name: active
            show: on
        loop: no

    stealth:
      states:
        - name: off
          show: off
      advance_on_hit: false

shows:
  album_rotator:
      - leds:
          l_silver: on
          l_quintuple_platinum: off
      - leds:
          l_gold: on
          l_silver: off
      - leds:
          l_single_platinum: on
          l_gold: off
      - leds:
          l_double_platinum: on
          l_single_platinum: off
      - leds:
          l_quintuple_platinum: on
          l_double_platinum: off

  flash_once:
    - time: 0
      leds:
        (led): on
    - time: 50ms
      leds:
        (led): off

shot_groups:
    upper_lanes:
        shots: shot_left_lane, shot_right_lane
        profile: default
        rotate_left_events: s_leftflipper_active
        rotate_right_events: s_rightflipper_active
        reset_events: upper_lanes_default_lit_complete
        enable_events: ball_started
        disable_events: ball_ending
