#config_version=4
mode:
  start_events: light_jukebox_hurryup
  priority: 1000

timers:
  start_timer: #This just plays while we show some dots
    start_value: 2
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - event: mode_jukebox_hurry_started
        action: start

  jukebox_timer:
    start_value: 15
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
        - event: sw_subway
          action: pause
        - event: balldevice_playfield_ball_enter
          action: start
        - event: timer_start_timer_complete
          action: start

logic_blocks:
  counters:
    jukebox_reset_counter:
      count_events: sw_jukebox
      events_when_hit: reset_jukebox_hurryup
      direction: up
      starting_count: 0
      count_complete_value: 5
      disable_on_complete: true

slide_player:
  mode_jukebox_hurryup_started:
    jukebox_hurryup_stage:
      target: stage

slides:
  jukebox_hurryup_stage:
    widgets:
      - type: video
        video: jb_hurry_up_foggy_mountain
        end_behavior: loop


