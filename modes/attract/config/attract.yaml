show_player:
  mode_attract_started:
    attract_dmd_loop:
      loops: -1
    attract_stage_loop:
      loops: -1
    gi_on: {}
    center_light_sweep:
      speed: 2
    attract_music_lights:
      loops: -1
      show_tokens:
        left: left
        center: center
        right: right
    flash:
      loops: -1
      show_tokens:
        led: l_start_button

