shows:
  attract_music_lights:
    - duration: .39s
      leds:
        (left): on
        (right): off
        (center): off
    - duration: .39s
      leds:
        (left): off
        (right): on
        (center): off
    - duration: .39s
      leds:
        (left): off
        (right): off
        (center): on
    - duration: .20s
      leds:
        (left): on
        (right): on
        (center): on
    - duration: .19s
      leds:
        (left): off
        (right): off
        (center): off
