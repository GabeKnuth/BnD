#config_version=4

show_player:
  mode_attract_started:
    attract_dmd_loop:
      loops: -1
    attract_stage_loop:
      loops: -1
    gi_on: {}
    center_light_sweep:
      speed: 2
    attract_music_lights:
      loops: -1
      show_tokens:
        left: left
        center: center
        right: right

  mode_attract_stopped:
    attract_dmd_loop:
      action: stop
    attract_stage_loop:  # todo test if we have to do this?
      action: stop
      target: stage
    attract_music_lights:
      action: stop

sound_player:
  mode_attract_started:
    base_bed_loop:
      action: play
      loops: -1
      mode_end_action: stop



shows:
  attract_music_lights:
    - duration: .39s
      leds:
        (left): on
        (right): off
        (center): off
    - duration: .39s
      leds:
        (left): off
        (right): on
        (center): off
    - duration: .39s
      leds:
        (left): off
        (right): off
        (center): on
    - duration: .20s
      leds:
        (left): on
        (right): on
        (center): on
    - duration: .19s
      leds:
        (left): off
        (right): off
        (center): off