# show_version=4
- duration: 2
  slides:
    attract_dmd_loop_slide_1:
      widgets:
      - type: text
        text: MISSION PINBALL
        color: red
        style: dmd_big
        y: 30%
      - type: text
        text: FAST PINBALL
        color: white
        style: dmd_big
        y: 70%
      transition:
        type: push
        duration: 500ms
        direction: left

- duration: 2
  slides:
    attract_dmd_loop_slide_2:
      widgets:
      - type: text
        text: "BROOKS 'N' DUNN"
        color: ff5500
        style: dmd_med
      transition:
        type: push
        duration: 500ms
        direction: left

- duration: 2
  slides:
    attract_dmd_loop_slide_3:
      widgets:
      - type: text
        text: "GOTTLIEB'S LAST MACHINE"
        color: ff5500
        style: dmd_med
      transition:
        type: push
        duration: 500ms
        direction: left

- duration: 2
  slides:
    attract_dmd_loop_slide_4:
      widgets:
      - type: text
        text: "(NEVER FINISHED)"
        color: ff5500
        style: dmd_med
      transition:
        type: push
        duration: 500ms
        direction: left

- duration: 2
  slides:
    attract_dmd_loop_slide_5:
      widgets:
      - type: text
        text: FROM 1996!
        color: ff5500
        style: dmd_med
      transition:
        type: push
        duration: 500ms
        direction: left

- duration: 2
  slides:
    attract_dmd_loop_slide_5:
      widgets:
      - type: text
        text: BROUGHT BACK TO LIFE
        color: ff5500
        style: dmd_med
      transition:
        type: push
        duration: 500ms
        direction: left

